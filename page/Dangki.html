<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="registerPage" class="fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" data-i18n="registerTitle">Đăng kí tài khoản</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label" data-i18n="labelName">Họ và tên </label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label" data-i18n="labelEmail">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label" data-i18n="labelPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label" data-i18n="labelConfirmPassword">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-i18n="btnRegisterSubmit">Đăng kí</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">
                            <span data-i18n="haveAccount">Bạn chưa có tài khoản?</span> 
                            <a href="Login.html"  id="goToLogin" data-i18n="btnGoLogin">Đăng nhập tài khoản</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
