<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Danghki.html"> 

    <title></title>
</head>
<body>
    <div id="homePage" class="fade-in">
        <div class="jumbotron text-center p-4 bg-light rounded">
            <h1 class="display-4" data-i18n="homeTitle"> Chào mừng bạn đến với khóa học </h1>
            <p class="lead" data-i18n="homeSubtitle"></p>
            <hr class="my-4">
            <p data-i18n="homeDescription"></p>
        </div>
    </div>

        <div id="loginPage" class="fade-in">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0" data-i18n="loginTitle">Đăng nhập </h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label" data-i18n="labelEmail">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label" data-i18n="labelPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" data-i18n="btnLoginSubmit">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p class="mb-0">
                                <span data-i18n="noAccount">Bạn chưa có tài khoản?</span> 
                                <a href="Dangki.html" id="goToRegister" data-i18n="btnGoRegister" >Đăng kí</a>
                              
                            </p>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

       

</body>
</html>
